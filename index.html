<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle-V2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="contetBox">
            <div class = "title">
                <h1>Wordle</h1>
            </div>
        
            <div class="content" id="content">
                <div class="conent2">
                    <div class="word">
                        <h2 >Secret Word:</h2>
                        <h2 id="word-el"></h2>
                    </div>
                    <h2 id="input-el"></h2>

                    <h2 id="attempts"></h2>
                    
                    <h2 id="text"></h2>
                    <h2 id="secretWord"></h2>
                    <h2 id="text2"></h2>
                    
                    <div class="startBtnBox" id="startBtnBox">
                    </div>
                </div>
            
                <div class="keyboard">
                    <div class="KeyboardRow">
                        <span  ><button class="KeyboardKey " id="Q" >Q</button> </span>
                        <span  ><button class="KeyboardKey" id="W">W</button></span>
                        <span  ><button class="KeyboardKey" id="E">E</button> </span>
                        <span  ><button class="KeyboardKey" id="R">R</button> </span>
                        <span  ><button class="KeyboardKey" id="T">T</button> </span>
                        <span  ><button class="KeyboardKey" id="Y">Y</button> </span>
                        <span  ><button class="KeyboardKey" id="U">U</button> </span>
                        <span  ><button class="KeyboardKey" id="I">I</button> </span>
                        <span  ><button class="KeyboardKey" id="O">O</button> </span>
                        <span  ><button class="KeyboardKey" id="P">P</button> </span>
                    </div>
                    <div class="KeyboardRow">
                        <span  ><button class="KeyboardKey" id="A">A</button> </span>
                        <span  ><button class="KeyboardKey" id="S">S</button> </span>
                        <span  ><button class="KeyboardKey" id="D">D</button> </span>
                        <span  ><button class="KeyboardKey" id="F">F</button> </span>
                        <span  ><button class="KeyboardKey" id="G">G</button> </span>
                        <span ><button class="KeyboardKey"  id="H">H</button> </span>
                        <span ><button class="KeyboardKey" id="J">J</button> </span>
                        <span  ><button class="KeyboardKey" id="K">K</button> </span>
                        <span  ><button class="KeyboardKey" id="L">L</button> </span>
                    </div>
                    <div class="KeyboardRow">
                        <span><button id="enter-btn" onclick="Game()">Enter</button></span>
                        <span  ><button class="KeyboardKey" id="Z">Z</button> </span>
                        <span ><button class="KeyboardKey" id="X">X</button> </span>
                        <span  ><button class="KeyboardKey" id="C">C</button> </span>
                        <span  ><button class="KeyboardKey" id="V">V</button> </span>
                        <span  ><button class="KeyboardKey"id="B">B</button> </span>
                        <span  ><button class="KeyboardKey" id="N">N</button> </span>
                        <span  ><button class="KeyboardKey" id="M">M</button> </span>
                        <span><button class="delete-btn" id="delete-btn"">&larr;</button></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
